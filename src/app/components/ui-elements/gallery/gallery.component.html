<app-page-header [title]="'Gallery'" [items]="['Ui-elements']" [active_item]="'Gallery'"></app-page-header>

<!-- GALLERY DEMO OPEN -->
<div class="demo-gallery card">
    <div class="card-header">
        <div class="card-title">Light Gallery</div>
    </div>
    <div class="card-body">
        <ul class="list-unstyled row" gallerize>
            <li *ngFor="let img of imageData" class="col-xs-6 col-sm-4 col-md-4 col-xl-4 mb-5 border-bottom-0" >
                <img class="img-fluid wp-100 mb-2 br-5" [src]="img.srcUrl" alt="banner image">
            </li>
        </ul>
        
    </div>
</div>
<!-- GALLERY DEMO CLOSED -->

<!-- PAGINATION OPEN -->
<div class="row mb-5">
    <div class="col-md-6 mt-1 d-none d-md-block">1 - 10 of 234 photos</div>
    <div class="col-md-6">
        <div class="float-end">
            <ngb-pagination [collectionSize]="30" [page]="3" aria-label="Default pagination"></ngb-pagination>
        </div>
    </div><!-- COL-END -->
</div>
<!-- PAGINATION CLOSED -->
