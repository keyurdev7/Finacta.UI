<h1 mat-dialog-title>
    <strong>Add Company</strong>
  </h1>
  <div mat-dialog-content>
    <form class="login100-form validate-form" [formGroup]="addCompanyForm">
      <div class="wrap-input100 validate-input">
        <input
          class="input100"
          type="text"
          formControlName="name"
          placeholder="Name"
        />
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-bank" aria-hidden="true"></i>
        </span>
      </div>
      <div
        *ngIf="hasError('name', 'required')"
        class="text text-danger mt-1"
      >
        Company Name is required
      </div>
      <div class="wrap-input100 validate-input">
        <input
          class="input100"
          type="text"
          formControlName="phoneNumber"
          placeholder="Company Number"
        />
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-address-book" aria-hidden="true"></i>
        </span>
      </div>
      <div *ngIf="hasError('phoneNumber', 'required')" class="text text-danger mt-1">
        Company Number is required
      </div>
      <div *ngIf="hasError('phoneNumber', 'pattern')" class="text text-danger mt-1">
        Company Number must be numbers
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="float-end">
    <button mat-button [disabled]="!addCompanyForm.valid" (click)="Add()" mat-flat-button color="warn">
      Add
    </button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </div>
