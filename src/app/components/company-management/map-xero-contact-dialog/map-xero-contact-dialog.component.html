<h1 mat-dialog-title>
  <strong>Map Xero Company</strong>
</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label class="form-label">Select Xero Contact:</label>
    <mat-form-field>
      <mat-select [(ngModel)]="selectedXeroContactId">
        <mat-option
          *ngFor="let eachContact of xeroContactList"
          [value]="eachContact.xeroContactId"
          >{{ eachContact.contactName }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="float-end">
  <button
    mat-button
    (click)="save()"
    [disabled]="!selectedXeroContactId"
    mat-flat-button
    color="warn"
  >
    Save
  </button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
