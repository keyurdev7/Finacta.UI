<app-page-header
  [title]="'Company'"
  [items]="['Home']"
  [active_item]="'Company'"
></app-page-header>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Mia"
              #input
            />
          </mat-form-field>
          <button
            (click)="addCompany()"
            class="float-end mt-4 add-company"
            mat-button
            mat-flat-button
            color="warn"
          >
            Add
          </button>
        </div>

        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="companyDataSource"
            #mytable
            class="table text-nowrap table-bordered"
            matSort
          >
            <!-- Company Name Column -->
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.companyName }}
              </td>
            </ng-container>

            <!-- Phone Number Column -->
            <ng-container matColumnDef="companyNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Phone Number
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.companyNumber }}
              </td>
            </ng-container>

            <!-- Last Login Column -->
            <ng-container matColumnDef="subscriptionEndDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Last Login
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.subscriptionEndDate | date: "MM/dd/yyyy" }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <button class="btn btn-primary me-2">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </ng-container>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                No data found.
              </td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
