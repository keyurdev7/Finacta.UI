<app-page-header [title]="'Invoice-list'" [items]="['Apps', 'Invoices']" [active_item]="'Invoice-list'"></app-page-header>

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4" *ngFor="let items of InvoiceListItems">
        <div class="card">
            <div class="card-body p-0">
                <div class="options-inv" ngbDropdown>
                    <a href="javascript:;" class="option-dots no-caret" ngbDropdownToggle aria-haspopup="true" aria-expanded="false"><i class="fe fe-more-vertical"></i></a>
                    <div ngbDropdownMenu class="dropdown-menu-start">
                        <a ngbDropdownItem href="javascript:;"><i class="fe fe-edit me-2"></i> Edit</a>
                        <a ngbDropdownItem href="javascript:;"><i class="fe fe-share me-2"></i> Share</a>
                        <a ngbDropdownItem href="javascript:;"><i class="fe fe-download me-2"></i> Download</a>
                        <a ngbDropdownItem href="javascript:;"><i class="si si-printer me-2"></i> Print</a>
                        <a ngbDropdownItem href="javascript:;"><i class="fe fe-trash me-2"></i> Delete</a>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between py-5 px-6 mt-2">
                    <div>
                        <h6 class="text-muted">Invoice Number</h6>
                        <p class="fs-14 mb-0">
                            <a routerLink="/apps/invoice/invoice-details" class="text-primary">{{items.invoiceNum}}</a>
                        </p>
                    </div>
                    <div>
                        <span class="text-center text-muted d-block">Status</span>
                        <p class="mb-0 mt-1 badge rounded-pill bg-{{items.statusStage}}-transparent text-{{items.statusStage}}">{{items.status}}</p>
                    </div>
                    <div class="text-end">
                        <h6 class="text-muted">Amount</h6>
                        <h4 class="mb-0">{{items.amount | currency}}</h4>
                    </div>
                </div>
                <hr class="mt-0 mb-0">
                <div class="d-sm-flex align-items-center justify-content-between py-5 px-6">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <img alt="User Avatar" class="rounded-circle avatar-lg" src={{items.img}}>
                        </div>
                        <div>
                            <h6 class="mb-1">{{items.name}}</h6>
                            <span class="text-muted fs-13">{{items.mail}}</span>
                        </div>
                    </div>
                    <div>
                        <span class="text-muted d-block">Due Date</span>
                        <p class="mb-0 mt-0">{{items.dueDate}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
