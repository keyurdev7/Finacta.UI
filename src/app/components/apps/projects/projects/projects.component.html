<app-page-header [title]="'Projects'" [items]="['Apps', 'Projects']" [active_item]="'Projects'"></app-page-header>

<!--ROW OPENED-->
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body project-type-container projects p-4">
                        <h4 class="m-0" id="typeTitle">All Projects</h4>
                        <div class="d-sm-flex align-items-center">
                            <div class="btn-list mx-4">
                                <a class="btn btn-primary" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-inner-icn text-white" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><path d="M21.5,13h-8.0005493C13.2234497,13.0001831,12.9998169,13.223999,13,13.5v8.0005493C13.0001831,21.7765503,13.223999,22.0001831,13.5,22h8.0006104C21.7765503,21.9998169,22.0001831,21.776001,22,21.5v-8.0006104C21.9998169,13.2234497,21.776001,12.9998169,21.5,13z M21,21h-7v-7h7V21z M10.5,2H2.4993896C2.2234497,2.0001831,1.9998169,2.223999,2,2.5v8.0005493C2.0001831,10.7765503,2.223999,11.0001831,2.5,11h8.0006104C10.7765503,10.9998169,11.0001831,10.776001,11,10.5V2.4993896C10.9998169,2.2234497,10.776001,1.9998169,10.5,2z M10,10H3V3h7V10z M10.5,13H2.4993896C2.2234497,13.0001831,1.9998169,13.223999,2,13.5v8.0005493C2.0001831,21.7765503,2.223999,22.0001831,2.5,22h8.0006104C10.7765503,21.9998169,11.0001831,21.776001,11,21.5v-8.0006104C10.9998169,13.2234497,10.776001,12.9998169,10.5,13z M10,21H3v-7h7V21z M21.5,2h-8.0005493C13.2234497,2.0001831,12.9998169,2.223999,13,2.5v8.0005493C13.0001831,10.7765503,13.223999,11.0001831,13.5,11h8.0006104C21.7765503,10.9998169,22.0001831,10.776001,22,10.5V2.4993896C21.9998169,2.2234497,21.776001,1.9998169,21.5,2z M21,10h-7V3h7V10z"/></svg>
                                </a>
                                <a class="btn btn-outline-primary" routerLink="/apps/projects/project-list">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-inner-icn" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><path d="M3.5,12C3.223877,12,3,12.223877,3,12.5S3.223877,13,3.5,13S4,12.776123,4,12.5S3.776123,12,3.5,12z M6.5,8h15C21.776123,8,22,7.776123,22,7.5S21.776123,7,21.5,7h-15C6.223877,7,6,7.223877,6,7.5S6.223877,8,6.5,8z M3.5,17C3.223877,17,3,17.223877,3,17.5S3.223877,18,3.5,18S4,17.776123,4,17.5S3.776123,17,3.5,17z M21.5,12h-15C6.223877,12,6,12.223877,6,12.5S6.223877,13,6.5,13h15c0.276123,0,0.5-0.223877,0.5-0.5S21.776123,12,21.5,12z M3.5,7C3.223877,7,3,7.223877,3,7.5S3.223877,8,3.5,8S4,7.776123,4,7.5S3.776123,7,3.5,7z M21.5,17h-15C6.223877,17,6,17.223877,6,17.5S6.223877,18,6.5,18h15c0.276123,0,0.5-0.223877,0.5-0.5S21.776123,17,21.5,17z"/></svg>
                                </a>
                            </div>
                            <nav class="nav card-body p-1 project-type">
                                <button (click)="checkStatus($event,'all')" class="mb-1 mb-xl-0 nav-link border active" id="all">All</button>
                                <button (click)="checkStatus($event,'Inprogress')" class="mb-1 mb-xl-0 nav-link border" id="inProgress">In Progress</button>
                                <button (click)="checkStatus($event,'Onhold')" class="mb-1 mb-xl-0 nav-link border" id="onHold">On Hold</button>

                                <button (click)="checkStatus($event,'Completed')" class="mb-1 mb-xl-0 nav-link border" id="completed">Completed</button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="tab-content">
                <div class="tab-pane active h-100" id="allProjects">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4" *ngFor="let items of ProjectItems">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="d-sm-flex align-items-center">
                                                        <div class="avatar mb-2  mb-sm-0 avatar-md rounded-circle bg-{{items.imgBg}} me-2">
                                                            <i class="{{items.img}} w-icn text-white"></i>
                                                        </div>
                                                        <div class="ms-1">
                                                            <h6 class="mb-1"> <a routerLink="/eCommerce/product-details" class="float-start">{{items.title}}</a> <span class="text-muted bg-light fs-11 mx-2">{{items.opened}}</span> </h6>
                                                            <span class="text-muted border-end pe-2 fs-11 float-start mt-1">{{items.task}} tasks</span>
                                                            <span class="text-teritary ps-1 fs-11">{{items.openedDate}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="d-flex align-items-center" ngbDropdown>
                                                        <div class="stars-main me-3">
                                                            <i class="fa fa-star text-light star"></i>
                                                        </div>
                                                        <a href="javascript:;" class="option-dots no-caret" ngbDropdownToggle aria-haspopup="true" aria-expanded="false"><i class="fe fe-more-vertical"></i></a>
                                                        <div ngbDropdownMenu class="dropdown-menu-start">
                                                            <a class="dropdown-item" href="javascript:;"><i class="fe fe-edit me-2"></i> Edit</a>
                                                            <a class="dropdown-item" href="javascript:;"><i class="fe fe-share me-2"></i> Share</a>
                                                            <a class="dropdown-item" href="javascript:;"><i class="fe fe-download me-2"></i> Clone</a>
                                                            <a class="dropdown-item" href="javascript:;"><i class="fe fe-trash me-2"></i> Delete</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-4">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <p class="m-0 mb-2">Members</p>
                                                    
                                                    <div class="avatar-list avatar-list-stacked">
                                                        <ng-template ngFor let-item [ngForOf]="items.members" let-i="index">
                                                            <img class="avatar bradius cover-image" *ngIf="i<number" src={{item.img}}>
                                                        </ng-template>
                                                        <span *ngIf="items.members!.length > number" class="avatar bradius bg-primary">+{{items?.members!.length - number}}</span>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <p class="mb-0">
                                                        <span class="text-muted d-block">Due Date</span>
                                                        <span class="text-{{items.dueDateStatus}}">{{items.dueDate}}</span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-4">
                                            <div class="text-center d-f-ai-c-jc-c">
                                                <div class="wp-100">
                                                    <div class="project-percentage">
                                                        <div class="percentage-title">
                                                            <span>Progress</span>
                                                            <span class="progress-main font-weight-semibold text-13 mb-1">{{items.progress}}%</span>
                                                        </div>
                                                        <ngb-progressbar class="h-1 fileprogress mb-2" [type]=items.progressStatus [value]="items.progress"></ngb-progressbar>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--ROW CLOSED-->
