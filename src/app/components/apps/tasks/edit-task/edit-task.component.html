<app-page-header [title]="'Edit-task'" [items]="['Apps', 'Tasks']" [active_item]="'Edit-task'"></app-page-header>

<!--ROW OPENED-->
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header border-bottom">
        <h4 class="mb-0">Task Info</h4>
      </div>
      <div class="card-body p-0 task-edit-main">
        <div class="row p-5 border-bottom">
          <div class="col-sm-12 col-md-12 col-xl-6">
            <div class="form-group">
              <label class="form-label text-muted">Title:</label>
              <div class="input-group" id="task-name">
                <input type="text" class="form-control text-dark" placeholder="Enter Your Task"
                  value="Sit sed takimata sanctus invidunt">
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-3">
            <div class="form-group">
              <div class="form-group">
                <label class="form-label text-muted">Task Category:</label>
                <ng-select class="text-dark" #select [items]="taskCategory" [searchable]="false"
                  [(ngModel)]="selectedTaskCategory" bindLabel="name" placeholder="Choose Type.." bindValue="name">
                  <ng-template ng-header-tmp>
                    <input style="width: 100%; line-height: 24px" type="text"
                      (input)="select.filter($any($event.target).value)" />
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-3">
            <div class="form-group">
              <div class="form-group">
                <label class="form-label text-muted">Project:</label>
                <ng-select class="text-dark" #select [items]="project" [searchable]="false"
                  [(ngModel)]="selectedProject" bindLabel="name" placeholder="Choose Type.." bindValue="name">
                  <ng-template ng-header-tmp>
                    <input style="width: 100%; line-height: 24px" type="text"
                      (input)="select.filter($any($event.target).value)" />
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-4">
            <div class="form-group">
              <label class="form-label text-muted">Start Date:</label>
              <div id="date1-datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                <span class="input-group-addon input-group-text bg-primary-transparent"><i
                    class="fe fe-calendar text-primary-dark"></i></span>
                <input class="form-control task-start-date" type="text" placeholder="Select Start Date"
                  [(ngModel)]="model" ngbDatepicker #a="ngbDatepicker" (click)="a.toggle()" />
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-4 task-endDate-container">
            <div class="form-group">
              <label class="form-label text-muted">End Date:</label>
              <div id="date2-datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                <span class="input-group-addon input-group-text bg-primary-transparent"><i
                    class="fe fe-calendar text-primary-dark"></i></span>
                <input class="form-control" type="text" placeholder="Select End Date" [(ngModel)]="model1" ngbDatepicker
                  #b="ngbDatepicker" (click)="b.toggle()" />
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-3 no-taskEnd-checkbox">
            <div class="form-group">
              <label class="custom-control custom-checkbox no-taskEnd-checkbox-container">
                <input type="checkbox" class="custom-control-input no-taskEnd-date-checkbox" checked>
                <span class="custom-control-label">No End Date.</span>
              </label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-6">
            <label class="form-label text-muted">Assign To: </label>
            <div class="form-group">
              <ul>
                <li class="select-client">
                    <ng-select [items]="AssignedTo" [(ngModel)]="AssignedToList" [multiple]="true" bindLabel="name" bindValue="name" placeholder="select client">
                        <ng-template ng-label-tmp let-item="item">
                         <span> <img class="rounded-circle avatar-sm me-2" [src]="item.avatar" />{{item.name}}</span>
                        </ng-template>
                      </ng-select>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xl-12">
            <label class="form-label text-muted">Description: </label>
            <div class="form-group">
              <form [formGroup]="form1">
                <div class="editor">
                    <ngx-editor-menu class="border-1" [editor]="editor1" [toolbar]="toolbar1">
                    </ngx-editor-menu>
                    <ngx-editor [editor]="editor1" formControlName="editorContent">
                    </ngx-editor>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="row p-5 border-bottom">
          <div class="col-xl-12">
            <h6 class="mb-0 d-flex other-details" (click)="otherDetails.classList.toggle('d-none')">Other Details<i class="fe fe-chevron-down down-arrow fs-16"></i></h6>
            <div #otherDetails class="row other-details-main d-none mt-4">
              <div class="col-sm-12 col-md-12 col-xl-4">
                <div class="form-group">
                  <label class="form-label text-muted">Task Status: </label>
                  <ul>
                    <li class="select-status">
                      <ng-select placeholder="Select Status">
                        <ng-option value="IP" selected>In Progress</ng-option>
                        <ng-option value="OH">On Hold</ng-option>
                        <ng-option value="CP">Completed</ng-option>
                      </ng-select>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-xl-4">
                <div class="form-group">
                  <label class="form-label text-muted">Priority:</label>
                  <div class="input-group">
                    <ng-select class="text-dark" id="currency-type" placeholder="Choose Type..." tabindex="-1" aria-hidden="true">
                      <ng-option value="empty">---</ng-option>
                      <ng-option value="high" selected>High</ng-option>
                      <ng-option value="low">Low</ng-option>
                      <ng-option value="normal">Nomral</ng-option>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-xl-4 mt-2">
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-label">Make Private</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xl-8 mt-2">
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-label">Bill Applicable</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xl-4 mt-2">
                  <div class="form-group">
                    <label class="custom-control custom-checkbox task-depended-container">
                      <input type="checkbox" class="custom-control-input task-depended-checkbox" checked>
                      <span class="custom-control-label">This Task Is Depended On Another Task</span>
                    </label>
                  </div>
                </div>
                <div class="row depended-task-main">
                  <div class="col-sm-12 col-md-12 col-xl-4">
                    <div class="form-group">
                      <label class="form-label text-muted">Sub Task:</label>
                      <div class="input-group" id="project-name">
                        <input type="text" class="form-control text-dark" placeholder="Enter Sub Task"
                          value="Invidunt ut ea accusam sed">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-xl-4 subtask-endDate-container">
                    <div class="form-group">
                      <label class="form-label text-muted">End Date:</label>
                      <div id="date3-datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                        <span class="input-group-addon input-group-text bg-primary-transparent"><i
                            class="fe fe-calendar text-primary-dark"></i></span>
                        <input class="form-control" (click)="d.toggle()" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" type="text" placeholder="Select End Date" />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-xl-4 no-taskEnd-checkbox">
                    <div class="form-group">
                      <label class="custom-control custom-checkbox no-subtaskEnd-checkbox-container">
                        <input type="checkbox" class="custom-control-input no-subtaskEnd-date-checkbox" checked>
                        <span class="custom-control-label">No End Date.</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-xl-12">
                    <label class="form-label text-muted">Add Files: </label>
                    <div class="form-group">
                      <form method="post">
                        <ngx-dropzone (change)="onSelect($event)">
                            <ngx-dropzone-label>Drop it, Here!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                          </ngx-dropzone>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row p-5">
          <div class="btn-list text-end">
            <button class="btn btn-outline-danger">
              <i class="fe fe-x-circle"></i>
              Cancel
            </button>
            <button class="btn btn-primary">
              <i class="fe fe-check-circle"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--ROW CLOSED-->
