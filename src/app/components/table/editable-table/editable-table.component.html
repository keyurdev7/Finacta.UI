<app-page-header [title]="'Editable table'" [items]="['Tables']" [active_item]="'Editable table'"></app-page-header>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Angular Editable Table</h4>
      </div>
      <div class="card-body">
        <button class="float-end" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add
          Row</button>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" #mytable class="table text-nowrap table-bordered">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
  
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <button class="btn btn-primary me-2" (click)="openDialog('Update',element)">Edit</button>
                <button class="btn btn-danger" (click)="openDialog('Delete',element)">Delete</button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Angular Editable Table</h4>
      </div>
      <div class="card-body">
        <app-crud></app-crud>
      </div>
    </div>
  </div>
</div>
