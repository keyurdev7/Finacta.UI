<app-page-header [title]="'Form-editor'" [items]="['Forms']" [active_item]="'Form-editor'"></app-page-header>

<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header border-bottom">
                <h3 class="card-title">Ngx-Quill Editor</h3>
            </div>
            <div class="card-body">
                <quill-editor></quill-editor>
            </div>
        </div>
    </div>
</div>
<!--End Row-->

<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header border-bottom">
                <h3 class="card-title">Ngx Editor</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="editor">
                        <ngx-editor-menu class="border-1" [editor]="editor" [toolbar]="toolbar">
                        </ngx-editor-menu>
                        <ngx-editor [editor]="editor" formControlName="editorContent">
                        </ngx-editor>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Row-->

<!-- Row -->
<div class="row ">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header border-bottom">
                <div class="card-title">
                    Angular Editor in Modal
                </div>
            </div>
            <div class="card-body">
                <div class="example text-center">
                    <a class="btn btn-primary" (click)="open(content)" href="javascript:void(0)">View Live Demo</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Row -->

<!-- Row -->
<div class="row ">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header border-bottom">
                <div class="card-title">
                    Angular Editor
                </div>
            </div>
            <div class="card-body">
                <angular-editor [config]="config"></angular-editor>
            </div>
        </div>
    </div>  
</div>
<!-- /Row -->


<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="modal-title">Angular Editor</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <angular-editor [config]="config"></angular-editor>
    </div>
    <div class="modal-footer pd-20">
      <button class="btn btn-primary" (click)="modal.close('Save click')">Save changes</button> <button class="btn btn-light" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
