<h1 mat-dialog-title>
  <strong>Invite User</strong>
</h1>
<div mat-dialog-content>
  <form class="login100-form validate-form" [formGroup]="inviteUserForm">
    <div class="wrap-input100 validate-input">
      <input
        class="input100"
        type="text"
        formControlName="firstName"
        placeholder="First Name"
      />
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="zmdi zmdi-account" aria-hidden="true"></i>
      </span>
    </div>
    <div
      *ngIf="hasError('firstName', 'required')"
      class="text text-danger mt-1"
    >
      First Name is required
    </div>
    <div class="wrap-input100 validate-input">
      <input
        class="input100"
        type="text"
        formControlName="lastName"
        placeholder="Second Name"
      />
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="zmdi zmdi-account" aria-hidden="true"></i>
      </span>
    </div>
    <div *ngIf="hasError('lastName', 'required')" class="text text-danger mt-1">
      Second Name is required
    </div>
    <div class="wrap-input100 validate-input">
      <input
        class="input100"
        type="text"
        formControlName="emailId"
        placeholder="Email"
      />
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="zmdi zmdi-email" aria-hidden="true"></i>
      </span>
    </div>
    <div *ngIf="hasError('emailId', 'required')" class="text text-danger mt-1">
      Email is required
    </div>
    <div *ngIf="hasError('emailId', 'email')" class="text text-danger mt-1">
      Invalid Email
    </div>
  </form>
</div>
<div mat-dialog-actions class="float-end">
  <button mat-button [disabled]="!inviteUserForm.valid" (click)="Invite()" mat-flat-button color="warn">
    Invite
  </button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
