<ol>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button  class="btn btn-primary" (click)="openDialog()">Pick one</button>
    </li>
    <li *ngIf="food">
        Favorite Food of {{name}}: <i>{{food}}</i>
    </li>
  </ol>
