<app-page-header [title]="'Userlist'" [items]="['Components']" [active_item]="'Userlist'"></app-page-header>

<!-- ROW OPEN -->
<div class="row row-sm">
    <div class="col-lg-12">
        <div class="card custom-card">
            <div class="card-body">
                <div class="table-responsive">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                      </mat-form-field>
                      
                      <div>
                        <table class="table table-bordered w-100" mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- photo Column -->
                          <ng-container matColumnDef="photo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                            <td mat-cell *matCellDef="let row" class="text-center"> 
                                <div class="avatar avatar-md rounded-circle" *ngIf="row.photo; else else_block ">
                                    <img alt="avatar" class="rounded-circle" src={{row.photo}}>
                                </div>
                                <ng-template #else_block>
                                    <div class="avatar avatar-md bg-{{row.textBg}} text-white rounded-circle">
                                        {{row.text}}
                                    </div>
                                </ng-template>
                            </td>
                          </ng-container>
                      
                          <!-- name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> 
                                <p class="tx-14 font-weight-semibold text-dark mb-1">{{row.name}}</p>
                                <p class="tx-13 text-muted mb-0">{{row.email}}</p>    
                            </td>
                          </ng-container>
                      
                          <!-- role Column -->
                          <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                            <td mat-cell *matCellDef="let row"> <span class="text-muted tx-13">{{row.role}}</span> </td>
                          </ng-container>
                      
                          <!-- lastActive Column -->
                          <ng-container matColumnDef="lastActive">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Activity </th>
                            <td mat-cell *matCellDef="let row"> <span class="badge bg-light text-muted tx-13">{{row.lastActive}}</span> </td>
                          </ng-container>
                          <!-- country Column -->
                          <ng-container matColumnDef="country">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                            <td mat-cell *matCellDef="let row"> <span class="text-muted tx-13">{{row.country}}</span> </td>
                          </ng-container>
                          <!-- verification Column -->
                          <ng-container matColumnDef="verification">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Verification </th>
                            <td mat-cell *matCellDef="let row"> <span class="badge font-weight-semibold bg-{{row.verificationStatus}}-transparent text-{{row.verificationStatus}} tx-11">{{row.verification}}</span> </td>
                          </ng-container>
                          <!-- joinedDate Column -->
                          <ng-container matColumnDef="joinedDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Joined Date </th>
                            <td mat-cell *matCellDef="let row"> <span class="text-muted tx-13">{{row.joinedDate}} </span> </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ROW CLOSED -->
