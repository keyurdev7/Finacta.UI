<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header border-bottom">
                <h3 class="card-title">Mapped Customer</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    
                        
                            <!-- <h4 class="card-title">Mapped Customer</h4> -->
                            <div class="form-group">
                                <label class="form-label">Select Customer</label>
                                <mat-form-field>
                                    <mat-select
                                    class="clscompany btn-block"
                                    [value]="selectedCompanyId"
                                    (selectionChange)="changeCompany($event.value)">
                                      <mat-option
                                        *ngFor="let eachCompany of mappedcompany"
                                        [value]="eachCompany.companyId"
                                        >{{ eachCompany.companyName }}</mat-option
                                      >
                                    </mat-select>
                                  </mat-form-field>
                    
                              </div>
                              <div class="form-group">
                                <button class="btn btn-primary" (click)="SyncXeroInvoice()" >Sync Invoice</button>
                              </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="float-end"  align="end">
    <button mat-button (click)="closeDialog()">Close</button>
  </div>
