<h1 mat-dialog-title>
  <strong>Xero Contacts</strong>
</h1>

<div mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div>
            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. Mia"
                #input
              />
            </mat-form-field>
          </div>

          <div class="table-responsive">
            <form [formGroup]="companyForm">
              <table
                mat-table
                [dataSource]="customerDataSource"
                #mytable
                class="table text-nowrap table-bordered"
                matSort
                formArrayName="clientCompany"
              >
                <ng-container matColumnDef="contactname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Xero Contact Name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="companyId">
                  <th mat-header-cell *matHeaderCellDef>Portal Client Map</th>
                  <td
                    mat-cell
                    *matCellDef="let element; let i = index"
                    [formGroupName]="i"
                  >
                    <mat-select
                      class="input100 company-dropdown"
                      formControlName="company"
                      [ngClass]="{ 'border-pink': !element.isMapped && element.companyId !== 0 }"
                      placeholder="Portal Client Map"
                      (selectionChange)="mapCompany($event.value, element)"
                    >
                      <mat-option
                        *ngFor="let each of allCompanies"
                        [value]="each.companyId"
                        >{{ each.companyName }}</mat-option
                      >
                    </mat-select>
                  </td>
                </ng-container>

                <ng-container matColumnDef="contactfirstname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    First Name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactFirstName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="contactlastname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Last Name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactLastName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="contactstatus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Status
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactStatus }}
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No data found.
                  </td>
                </tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </form>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="float-end" align="end">
  <button mat-button (click)="saveClientMapCompany()" mat-flat-button color="warn">Save</button>
  <button mat-button (click)="closeDialog()">Close</button>
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button> -->
</div>
