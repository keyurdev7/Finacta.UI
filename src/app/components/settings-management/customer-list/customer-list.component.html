<h1 mat-dialog-title>
    <strong>Contacts</strong>
  </h1>
  
  <div mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input
                      matInput
                      (keyup)="applyFilter($event)"
                      placeholder="Ex. Mia"
                      #input
                    />
                  </mat-form-field>
              </div>

            <div class="table-responsive">
              <table
                mat-table
                [dataSource]="customerDataSource"
                #mytable
                class="table text-nowrap table-bordered"
                matSort
              >
                <ng-container matColumnDef="contactid">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    contactid
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactID }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="contactname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    contactname
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactName }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="contactfirstname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    contactfirstname
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactFirstName }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="contactlastname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    contactlastname
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactLastName }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="contactstatus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    contactstatus
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contactStatus }}
                  </td>
                </ng-container>
  
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No data found.
                  </td>
                </tr>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[10, 20, 100]"
                aria-label="Select page of users"
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div mat-dialog-actions class="float-end"  align="end">
    <button mat-button (click)="closeDialog()">Close</button>
	<!-- <button mat-button mat-dialog-close>Cancel</button> -->
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button> -->
  </div>
