<h1 mat-dialog-title>
  <strong
    >Delete 
    {{
      fileData.recordType === constants.FOLDER_TYPE ? "Folder" : "File"
    }}</strong
  >
</h1>
<div mat-dialog-content>
  Are you sure you want to delete this
  {{ fileData.recordType === constants.FOLDER_TYPE ? "folder" : "file" }}?
</div>
<div mat-dialog-actions class="float-end">
  <button mat-button (click)="delete()" mat-flat-button color="warn">
    Yes
  </button>
  <button mat-button (click)="closeDialog()">No</button>
</div>
