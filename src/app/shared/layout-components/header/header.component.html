<!-- app-Header -->
<div class="app-header header sticky">
  <div class="container-fluid main-container">
    <div class="d-flex">
      <a aria-label="Hide Sidebar" class="app-sidebar__toggle" appSidemenuToggle href="javascript:;"></a>
      <!-- sidebar-toggle-->
      <a class="logo-horizontal" routerLink="dashboard">
        <img src="./assets/images/brand/finacta_text_white.svg" class="header-brand-img desktop-logo" alt="logo" />
        <img src="./assets/images/brand/finacta_text_orange_black.svg" class="header-brand-img light-logo1" alt="logo" />
      </a>
      <!-- LOGO -->
      <div class="d-flex order-lg-2 ms-auto header-right-icons">
        <button class="navbar-toggler navresponsive-toggler d-md-none ms-auto" type="button" (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed">
          <span class="navbar-toggler-icon fe fe-more-vertical"></span>
        </button>
        <div class="navbar navbar-collapse responsive-navbar p-0">
          <div class="collapse navbar-collapse" id="navbarSupportedContent-4" #collapse="ngbCollapse"
            [(ngbCollapse)]="isCollapsed">
            <div class="d-flex justify-content-end">
              <div style="min-width: 190px" *ngIf="user.isPortalSubscibe">
                <ul>
                  <li class="select-status header-select">
                    <ng-select #select [items]="user.userCompany" notFoundText="No results found" [searchable]="false"
                      [(ngModel)]="companyId" bindLabel="companyName" bindValue="companyId" (change)="changeCompany()"
                      dropdownPosition="bottom" [clearable]="false">
                      <!--  -->

                      <ng-template ng-label-tmp let-item="item">
                        <b>{{ item.companyName }}</b>
                        <ng-container *ngIf="item && item.companyName == ' All '">
                        </ng-container>
                      </ng-template>

                      <ng-template ng-option-tmp let-item="item" let-index="index">
                        <div title="item">
                          {{ item.companyName }}
                          <span class="count"
                            *ngIf="item && item.unreadMessageCount > 0 && item.companyName != ' All '">
                            {{ item.unreadMessageCount}}
                          </span>
                        </div>
                      </ng-template>
                      <ng-template ng-header-tmp>
                        <input style="width: 100%; line-height: 24px" type="text"
                          (input)="select.filter($any($event.target).value)" />
                      </ng-template>
                    </ng-select>
                  </li>
                </ul>
              </div>
              <!-- <div
                class="d-flex order-lg-2 justify-content-end me-6"
                *ngIf="user.isPortalSubscibe"
              >
                <mat-form-field>
                  <mat-select
                    [value]="user.lastLoginCompanyId"
                    (selectionChange)="changeCompany($event.value)"
                  >
                    <mat-option
                      *ngFor="let eachCompany of user.userCompany"
                      [value]="eachCompany.companyId"
                      >{{ eachCompany.companyName }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div> -->
              <div class="d-flex order-lg-2 justify-content-end">
                <div ngbDropdown class="d-md-flex profile-1">
                  <a href="javascript:;" ngbDropdownToggle class="nav-link pe-2 leading-none d-flex animate">
                    <span>
                      <img *ngIf="user.profilePhoto" [src]="user.profilePhoto" alt="profile-user"
                        class="avatar profile-user brround cover-image" />
                      <img *ngIf="!user.profilePhoto" src="./assets/images/faces/default-profile-icon.jpg"
                        alt="profile-user" class="avatar profile-user brround cover-image" />
                    </span>
                    <!-- <div class="text-center p-1 d-flex d-lg-none-max">
                      <h6 class="mb-0" id="profile-heading">
                        {{ user.firstName }}
                        <i class="user-angle ms-1 fa fa-angle-down"></i>
                      </h6>
                    </div> -->
                  </a>
                  <div ngbDropdownMenu class="dropdown-menu-end dropdown-menu-arrow">
                    <a ngbDropdownItem class="" routerLink="/profile">
                      <span class="fe fe-24 fe-user pr-icon"></span>
                      Profile
                    </a>
                    <a ngbDropdownItem class="" (click)="toggleSwitcher()">
                      <span class="fe fe-24 fe-sliders pr-icon"></span>
                      Settings
                    </a>
                    <a ngbDropdownItem class="" routerLink="/company" *ngIf="showCompanyMenu()">
                      <span class="fe fe-24 fe-grid pr-icon"></span>
                      Companies
                    </a>
                    <a ngbDropdownItem class="" (click)="signout()">
                      <span class="fe fe-24 fe-log-out pr-icon"></span>
                      Log out
                    </a>
                  </div>
                </div>
                <!-- Profile -->
              </div>
            </div>
          </div>
        </div>
