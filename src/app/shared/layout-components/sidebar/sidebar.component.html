              active: menuItem.active,
              'is-expanded': menuItem.active

            <a class="side-menu__item has__link" [routerLink]="[menuItem.navigationURL]" routerLinkActive="active"

              <span class="shape2"></span>
              <span class="side-menu__icon">
                <i class="{{ menuItem.menuIcon }}"></i>
              </span>
              <span *ngIf="
                  menuItem.moduleName.toLowerCase() === 'chat' &&
                  messageCount > 0
                " class="count">{{ messageCount }}</span>
              <span class="side-menu__label">{{ menuItem.moduleName }}</span>
            </a>
