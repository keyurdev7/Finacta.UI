<!-- PAGE -->
<div class="page">
  <div>
    <!-- CONTAINER OPEN -->
    <div class="col col-login mx-auto text-center">
      <a routerLink="/">
        <img src="./assets/images/brand/logo.png" class="header-brand-img" alt="">
      </a>
    </div>
    <div class="container-login100">
      <div class="wrap-login100 p-0">
        <div class="card-body">
          <form class="login100-form validate-form" action="#">
            <span class="login100-form-title">
              Registration
            </span>
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="email"  #userEmail required placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-email" aria-hidden="true"></i>
              </span>
            </div>
            <div class="wrap-input100 validate-input" >
              <input class="input100" type="password" name="pass"  #userPwd required  placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
              </span>
            </div>
            <label class="custom-control custom-checkbox mt-4">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-label">Agree the <a routerLink="/pages/terms">terms and policy</a></span>
            </label>
            <div class="container-login100-form-btn">
              <button class="btn btn-primary btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)" >
                Register
              </button>
            
            </div>
            <div class="text-center pt-3">
              <p class="text-dark mb-0">Already have account?<a routerLink="/auth/login" class="text-primary ms-1">Sign In</a>
              </p>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center my-3">
            <a (click)="authService.GoogleAuth()" href="javascript:void(0)" class="social-login  text-center me-4">
              <i class="fa fa-google"></i>
            </a>
            <a href="javascript:void(0)" class="social-login  text-center me-4">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="javascript:void(0)" class="social-login  text-center">
              <i class="fa fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- CONTAINER CLOSED -->
  </div>
</div>
<!-- END PAGE -->
