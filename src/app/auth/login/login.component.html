<!-- PAGE -->
<div class="page">
  <div>
    <!-- CONTAINER OPEN -->
    <div class="col col-login mx-auto text-center">
      <a routerLink="/" class="text-center">
        <img src="./assets/images/brand/finacta_text_white.svg" class="header-brand-img" alt="">
      </a>
    </div>
    <div class="container-login100">
      <div class="wrap-login100 p-0">
        <div class="card-body">
          <form class="login100-form validate-form" [formGroup]="loginForm">
            <span class="login100-form-title"> Login </span>
            <div
              class="wrap-input100 validate-input"
              data-bs-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                placeholder="Enter your email"
                type="text"
                required=""
                placeholder="app@yourmail.com"
                formControlName="email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-email" aria-hidden="true"></i>
              </span>
            </div>
            <div
              *ngIf="hasError('email', 'required')"
              class="text text-danger mt-1"
            >
              Email is required
            </div>
            <div
              *ngIf="hasError('email', 'email')"
              class="text text-danger mt-1"
            >
              Invalid Email
            </div>
            <div
              class="wrap-input100 validate-input"
              data-bs-validate="Password is required"
            >
              <input
                class="input100"
                placeholder="Enter your password"
                type="password"
                formControlName="password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div
              *ngIf="hasError('password', 'required')"
              class="text text-danger mt-1"
            >
              Password is required
            </div>
            <div
              *ngIf="hasError('password', 'minlength')"
              class="text text-danger mt-1"
            >
              Password should be atleast 8 characters long.
            </div>
            <div class="text-end pt-1">
              <p class="mb-0">
                <a routerLink="/auth/forgot-password" class="text-primary ms-1"
                  >Forgot Password?</a
                >
              </p>
            </div>
            <div class="container-login100-form-btn">
              <button
                class="login100-form-btn btn-primary"
                [disabled]="!loginForm.valid"
                (click)="login()"
              >
                Login
              </button>
            </div>
            <div class="text-center pt-3">
              <p class="text-dark mb-0">
                Not a member?<a
                  routerLink="/auth/register"
                  class="text-primary ms-1"
                  >Create an Account</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- CONTAINER CLOSED -->
  </div>
</div>
<!-- End PAGE -->
